<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>목록을 사용해 세로 메뉴 만들기</title>
  <style>
    a {
      text-decoration:none;
    }
    nav {
        width: 300px;
        margin: 50px 30px;
    }
    ul {
        list-style: none;
    }
    li {
        border: 1px solid #222;
        padding: 20px 40px;
        margin: 5px;
    }
  </style>
</head>
<body>
  <h1>공부 할때 도움이 되는 유튜브 채널</h1>
  <nav>
    <ul>
      <li><a href="https://www.youtube.com/channel/UCJhjE7wbdYAae1G25m0tHAA">Cafe Music BGM channel</a></li>
      <li><a href="https://www.youtube.com/channel/UCVlp63hzHZx0dXSz0wT5LAQ">dreamy sound</a></li>
    </ul>
  </nav>
</body>
</html>
